<!DOCTYPE html>
<html>
    <head>        
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;                
                text-align: center;
            }
        </style>
        <script>
            function openDoujin() {
                document.location.href = "./viewer.html?id=" + encodeURIComponent(document.getElementById("input_id").value);
            }
        </script>
    </head>
    <body>        
        <h2>Search an ID</h2>        
        <input type="text" id="input_id" required placeholder="6 digits">
        <input type="button" id="input_submit" value="Go!" onclick="openDoujin()">
    </body>
</html>
