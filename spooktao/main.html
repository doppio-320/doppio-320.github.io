    <script>       
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    
        function setNewFrame() {   
            document.body.style.backgroundImage = "url(./taos/f" + String(getRandomInt(1, 12)) + ".png)";

            setTimeout(function(){
                setNewFrame();
            }, getRandomInt(75, 1225));
        }
    </script>
