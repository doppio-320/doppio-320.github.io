<!DOCTYPE html>
<html>
    <head>
        <title>doppie's website</title>      
        
        <style>
            h1 {
                font-family: Helvetica;

                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <div id="title">
            <h1 id="randWord">
                #RANDOM_TEXT
            </h1>
        </div>   
        
        <script>
            var phrases = ["@doppiedops on IG"];

            function randFloat(min, max)    {                
                return Math.random() * (max - min) + min;
            }

            function randInt(min, max)      {
                return Math.round(randFloat(min, max));
            }                    

            function onLoad() {
                document.getElementById("randWord").innerHTML = phrases[randInt(0, 0)];
            }

            onLoad();
        </script>
    </body>
</html>
